######################
# Startup Parameters #
######################

# use simulation time rather than WALLCLOCK
use_sim_time: true

sim/ts: 0.25 # timestep

#####################################
# Initial Conditions for Simulation #
#####################################

sim/ini/pose: [0.0, 0.0, rad(1*pi/4.0)] # [North (m) 	East (m) 	Yaw (rad)]
sim/ini/vel:  [0.0, 0.0, 0.0] # [u (m/s) 	v (m/s) 	r (rad/s)]
sim/ini/acc:  [0.0, 0.0, 0.0] # [ud (m/s^2) 	vd (m/s^2) 	rd (rad/s^2)]